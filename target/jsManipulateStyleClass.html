<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>DEMO: Tables</title>
</head>
<style>
    .tcRed {
        color: red;
    }
    .tcGreen {
        color: green;
    }    
    .tcBlue {
        color: blue;
    }    
</style>
<script>
    function testSetClass() {
        let el = document.getElementById("testSpan");
        // this works
        el.setAttribute( "class", "tcBlue" );
        // and this works too
        el.classList.replace( "tcBlue", "tcGreen" );
    }
</script>
<body onload = "_11dotjs.Tables.demo(); testSetClass();">
    <span class="tcRed" id="testSpan">Hi. Am I red?</span>
</body>
<script type="text/JavaScript" src="./11dotjs.js"></script>
</html>
