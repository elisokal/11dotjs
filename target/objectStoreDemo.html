<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="http://elisokal.com/11dotjs/favicon.ico"/>
	<link rel="icon" type="image/x-icon" href="http://elisokal.com/11dotjs/favicon.ico"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>DEMO: 11dotjs Intuitive Color Palette</title>
</head>

<body onload='
    new _11dotjs.ObjectStorage( 
        { 
            "operation": _11dotjs.ObjectStorageOperation.read, 
            "parent": document.body,
            "accept": "",
            "multiple": false,
            "label": "Click here to read objects from a file: ",
            "tooltip": "Select file to read",
            "callback": ( payload ) => { console.log( `Read ${payload}` ); }
        }, 
        "osReadDemo"
    );
    new _11dotjs.ObjectStorage( 
        { 
            "operation": _11dotjs.ObjectStorageOperation.write, 
            "parent": document.body,
            "accept": "",
            "multiple": false,
            "label": "Click here to save objects to a file: ",
            "tooltip": "Select name of file to save",
            "callback": ( payload ) => { console.log( `Write ${payload}` ); }
        }, 
        "osWriteDemo",
        {"content": "Dummy Payload"}
    );
    ' 
>

</body>
<script type="text/JavaScript" src="./11dotjs.js"></script>
</html>
